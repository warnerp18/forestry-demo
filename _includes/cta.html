{{ page | inspect }}
{% if page.use_cta_combo %}
<section class="cta-combo">
  <a class="cta-primary cta-combo__primary" href="{{page.cta_combo_fields.primary_cta_link}}">{{page.cta_combo_fields.primary_cta_label}}</a>
  <span class="cta-combo__secondary-wrap">or<a class="cta-link cta-combo__secondary" href="{{page.cta_combo_fields.secondary_cta_link}}">{{page.cta_combo_fields.secondary_cta_label}}</a>
  </span>
</section>

{% else %}

<a class="
  {% if page.single_cta.cta_primary%}cta-primary {% elsif page.single_cta.cta_secondary %}cta-secondary{% elsif page.single_cta.cta_text_link %}cta-link{% endif %}{%if page.single_cta.cta_inverse%}--inverse{% endif %}
"
href="{{page.single_cta.cta_link}}">
  {{page.single_cta.cta_label}}</a>
{% endif %}
